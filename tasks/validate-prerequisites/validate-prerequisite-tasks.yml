version: '3'

tasks:

  awscli:
    desc: Validates that the AWS CLI is configured correctly by attempting to get the caller identity.
    cmds:
      - chmod +x ./tasks/validate-prerequisites/cmd/validate-awscli.sh && ./tasks/validate-prerequisites/cmd/validate-awscli.sh

  snowcli:
    desc: Validates that Snowflake CLI is installed.
    cmds:
      - chmod +x ./tasks/validate-prerequisites/cmd/validate-snowcli.sh && ./tasks/validate-prerequisites/cmd/validate-snowcli.sh

  uv:
    desc: Validates that uv (Python package installer) is installed.
    cmds:
      - chmod +x ./tasks/validate-prerequisites/cmd/validate-uv.sh && ./tasks/validate-prerequisites/cmd/validate-uv.sh
